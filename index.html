<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="instagram-phone">
                <img src="/img/smartphone-instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class = "logo" src="/img/insta-logo.jpeg" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="https://z-p42-instagram.frec17-1.fna.fbcdn.net/v/t51.2885-19/s150x150/151017769_1065412113978576_4334898749607967326_n.jpg?tp=1&_nc_ad=z-m&_nc_ht=z-p42-instagram.frec17-1.fna.fbcdn.net&_nc_ohc=DGTzHEkGhOIAX881nXu&ccb=7-4&oh=9962296ca0e181343752b8fb2d95e0c5&oe=607D4CC6" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como viniciussousav</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é viniciussousav?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#"class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
